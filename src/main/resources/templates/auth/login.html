<html lang="ru" xmlns:th="http://www.thymeleaf.org" th:replace="~{user/fragments/layout :: layout (~{::main}, 'login', 'Вход')}">
<main class="container">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mt-5">
                <form method="post" th:action="@{/login}" th:object="${user}">
                    <h2 class="form-signin-heading">Вход</h2>
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="'Неверный логин или пароль'"></span>
                    </div>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="username" autocomplete="off"
                                   th:field="*{username}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user-lock"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <div class="input-group" id="show_hide_password">
                            <input type="password" class="form-control" id="password" autocomplete="off"
                                   th:field="*{password}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fa fa-eye-slash" aria-hidden="true"></i></span>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-lg btn-outline-primary" type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>
</main>
    
</html>
