<!doctype html>
<html th:fragment="layout (template, page, pageTitle)">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--<meta name="_csrf" th:content="${_csrf.token}"/>-->
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/image/favicon.png}">
        
        <!--<link th:href="@{/resources/css/footer.css}" rel="stylesheet">-->
        <link th:href="@{/webjars/bootstrap/4.5.2/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" th:rel="stylesheet"/>

        <link th:href="@{/resources/css/admin/main.css}" rel="stylesheet">
        
        <th:block th:insert="~{admin/fragments/css :: css}"></th:block>
        
        <title th:text="${pageTitle}"></title>
    </head>

<body>        
    <header th:replace="~{admin/fragments/header :: header(${page})}" />
    

    <div th:replace="~{admin/fragments/_breadcrumbs :: _breadcrumbs(${breadcrumbs})}"></div>
    <main th:replace="${template}" />   

    <footer th:replace="~{admin/fragments/footer :: footer}" />
    
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/admin/_csrf.js}"></script>
        
    <th:block th:insert="~{admin/fragments/js :: js}"></th:block>   
</body>
    
</html>
